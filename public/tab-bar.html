<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAT Loadboard - Tab Bar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
    }
    
    #dslb-tab-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      min-height: 36px;
      background: #202124;
      border-bottom: 1px solid #2f2f2f;
      display: flex;
      flex-direction: column;
      padding: 0;
      z-index: 999999;
      -webkit-app-region: drag;
      transition: height 0.2s ease-out;
    }
    
    /* Ensure empty space in tab bar is draggable */
    #dslb-tab-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      -webkit-app-region: drag;
      pointer-events: none;
      z-index: -1;
    }
    
    #dslb-drag-area {
      flex: 0 0 0px; /* No fixed width - only takes space if tabs don't fill */
      min-width: 0;
      -webkit-app-region: drag;
      pointer-events: auto;
      display: none; /* Hide drag area - tabs container will handle dragging */
    }
    
    #dslb-first-row {
      display: flex;
      align-items: flex-start;
      min-height: 36px;
      flex-shrink: 0;
      -webkit-app-region: drag;
      position: relative;
      width: 100%;
    }
    
    #dslb-tabs-container {
      display: flex;
      flex-wrap: wrap;
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-app-region: drag; /* Make container draggable - individual tabs will override */
      scrollbar-width: thin;
      scrollbar-color: #3c4043 #202124;
      -ms-overflow-style: auto;
      position: relative;
      scroll-behavior: smooth;
      align-items: flex-start;
      align-content: flex-start;
      padding: 4px 4px 0 4px;
      max-height: 200px;
      min-height: 36px;
      min-width: 0; /* Allow flex item to shrink below content size */
    }
    
    #dslb-tabs-container::-webkit-scrollbar {
      width: 6px;
    }
    
    #dslb-tabs-container::-webkit-scrollbar-track {
      background: #202124;
    }
    
    #dslb-tabs-container::-webkit-scrollbar-thumb {
      background: #3c4043;
      border-radius: 3px;
    }
    
    #dslb-tabs-container::-webkit-scrollbar-thumb:hover {
      background: #5f6368;
    }
    
    .dslb-tab {
      display: flex;
      align-items: center;
      min-width: 100px;
      max-width: 320px;
      width: 240px;
      height: 28px;
      padding: 0 8px;
      background: #2d2e30;
      border: none;
      border-radius: 8px 8px 0 0;
      margin-right: 1px;
      margin-bottom: 4px;
      cursor: pointer;
      color: #b1b1b1;
      position: relative;
      -webkit-app-region: no-drag;
      flex-shrink: 0;
      flex-grow: 0;
      overflow: hidden;
      border-bottom: 1px solid transparent;
    }
    
    .dslb-tab:not(:first-child)::before {
      content: '';
      position: absolute;
      left: -1px;
      top: 6px;
      bottom: 6px;
      width: 1px;
      background: #3c4043;
      z-index: 1;
    }
    
    .dslb-tab.active {
      background: #3c4043;
      color: #e8eaed;
      border-bottom: 1px solid #202124;
      z-index: 2;
    }
    
    .dslb-tab.active::before {
      display: none;
    }
    
    .dslb-tab.editing {
      background: #4a4d52;
      border: 1px solid #8ab4f8;
      border-bottom: 1px solid #8ab4f8;
      box-shadow: 0 0 0 1px rgba(138, 180, 248, 0.3);
      outline: none;
      z-index: 3;
    }
    
    .dslb-tab.editing.active {
      background: #4a4d52;
      border: 1px solid #8ab4f8;
      border-bottom: 1px solid #8ab4f8;
    }
    
    .dslb-tab.editing::before {
      display: none;
    }
    
    .dslb-tab-favicon {
      width: 16px;
      height: 16px;
      margin-right: 6px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9aa0a6;
      font-size: 14px;
    }
    
    .dslb-tab.active .dslb-tab-favicon {
      color: #8ab4f8;
    }
    
    .dslb-tab-title {
      background: transparent;
      border: none;
      color: inherit;
      font-size: 12px;
      flex: 1;
      padding: 0;
      margin: 0;
      outline: none;
      cursor: default;
      min-width: 40px;
      pointer-events: none;
      user-select: none;
      -webkit-user-select: none;
      width: 100%;
      -webkit-app-region: no-drag;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-weight: 400;
    }
    
    .dslb-tab-title.editing {
      cursor: text;
      pointer-events: auto;
      user-select: text;
      -webkit-user-select: text;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 2px;
      padding: 0 2px;
      margin: 0 -2px;
    }
    
    .dslb-edit-icon {
      width: 16px;
      height: 16px;
      opacity: 0;
      margin-left: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9aa0a6;
      transition: opacity 0.15s;
      -webkit-app-region: no-drag;
      flex-shrink: 0;
      font-size: 11px;
      border-radius: 2px;
    }
    
    .dslb-tab:hover .dslb-edit-icon {
      opacity: 1;
    }
    
    .dslb-edit-icon:hover {
      background: rgba(255,255,255,0.1);
      color: #e8eaed;
    }
    
    .dslb-tab.editing .dslb-edit-icon {
      opacity: 0;
      pointer-events: none;
    }
    
    .dslb-tab.editing .dslb-tab-close {
      opacity: 0;
      pointer-events: none;
    }
    
    .dslb-tab-close {
      width: 18px;
      height: 18px;
      background: transparent;
      border: none;
      color: #9aa0a6;
      cursor: pointer;
      margin-left: 4px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      padding: 0;
      flex-shrink: 0;
      -webkit-app-region: no-drag;
      line-height: 1;
      opacity: 0;
      transition: opacity 0.15s;
    }
    
    .dslb-tab:hover .dslb-tab-close {
      opacity: 1;
    }
    
    .dslb-tab-close:hover {
      background: rgba(255,255,255,0.15);
      color: #e8eaed;
    }
    
    .dslb-auto-reload-icon {
      width: 16px;
      height: 16px;
      opacity: 0;
      margin-left: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9aa0a6;
      transition: opacity 0.15s, color 0.15s;
      -webkit-app-region: no-drag;
      flex-shrink: 0;
      font-size: 12px;
      border-radius: 2px;
    }
    
    .dslb-tab:hover .dslb-auto-reload-icon {
      opacity: 1;
    }
    
    .dslb-auto-reload-icon:hover {
      background: rgba(255,255,255,0.1);
      color: #e8eaed;
    }
    
    .dslb-auto-reload-icon.enabled {
      opacity: 1;
      color: #8ab4f8;
    }
    
    .dslb-auto-reload-interval {
      display: none;
      margin-left: 4px;
      background: #2d2e30;
      border: 1px solid #3c4043;
      color: #e8eaed;
      font-size: 11px;
      padding: 2px 4px;
      border-radius: 2px;
      cursor: pointer;
      -webkit-app-region: no-drag;
      flex-shrink: 0;
      height: 18px;
      min-width: 50px;
    }
    
    .dslb-auto-reload-interval:hover {
      background: #3c4043;
      border-color: #5f6368;
    }
    
    #dslb-new-tab-btn {
      width: 28px;
      height: 28px;
      background: transparent;
      border: none;
      color: #9aa0a6;
      cursor: pointer;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      margin-left: 2px;
      margin-right: 2px;
      -webkit-app-region: no-drag;
      flex-shrink: 0;
    }
    
    #dslb-new-tab-btn:hover {
      background: rgba(255,255,255,0.1);
      color: #e8eaed;
    }
    
    #dslb-tab-bar-controls {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0;
      height: 36px;
      flex-shrink: 0;
      flex-grow: 0;
      -webkit-app-region: no-drag;
      gap: 0;
      position: relative;
      z-index: 10;
    }
    
    #dslb-valid-till {
      display: flex;
      align-items: center;
      padding: 0 8px 0 12px;
      color: #9aa0a6;
      font-size: 12px;
      -webkit-app-region: no-drag;
      flex-shrink: 0;
      white-space: nowrap;
      height: 100%;
    }
    
    #dslb-window-controls {
      display: flex;
      gap: 0;
      -webkit-app-region: no-drag;
      align-items: center;
      justify-content: flex-end;
      height: 36px;
      padding: 0;
      flex-shrink: 0;
      flex-grow: 0;
    }
    
    #dslb-window-controls button {
      width: 46px;
      height: 36px;
      min-width: 46px;
      max-width: 46px;
      background: transparent;
      border: none;
      color: #9aa0a6;
      cursor: pointer;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      line-height: 1;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      box-sizing: border-box;
      position: relative;
      letter-spacing: 0;
      vertical-align: middle;
      transition: background-color 0.2s ease;
    }
    
    #dslb-minimize-btn {
      font-size: 12px;
      font-weight: 400;
      padding-top: 0;
    }
    
    #dslb-maximize-btn {
      font-size: 10px;
      font-weight: 400;
      padding-top: 0;
    }
    
    #dslb-close-btn {
      font-size: 14px;
      font-weight: 300;
      padding-top: 0;
    }
    
    #dslb-window-controls button:hover {
      background: rgba(255,255,255,0.1);
      color: #e8eaed;
    }
    
    #dslb-close-btn:hover {
      background: rgba(232,234,237,0.15);
      color: #e8eaed;
    }
    
    #dslb-window-controls button:active {
      background: rgba(255,255,255,0.15);
    }
    
    #dslb-close-btn:active {
      background: rgba(232,234,237,0.2);
    }
  </style>
</head>
<body>
  <div id="dslb-tab-bar">
    <div id="dslb-first-row">
      <div id="dslb-tabs-container">
        <button id="dslb-new-tab-btn">+</button>
      </div>
      <div id="dslb-tab-bar-controls">
        <div id="dslb-valid-till">Valid till: Loading...</div>
        <div id="dslb-window-controls">
          <button id="dslb-minimize-btn" title="Minimize">−</button>
          <button id="dslb-maximize-btn" title="Maximize">□</button>
          <button id="dslb-close-btn" title="Close">×</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let tabs = [];
    let activeTabId = null;
    let activeTabInputValue = null;
    let resizeHandler = null;
    let autoReloadState = new Map(); // Map<tabId, { enabled: boolean, interval: number, intervalId: number }>
    let validTillUpdateInterval = null;
    let previousTabCount = 0;
    let previousRowCount = 1;

    // Tab management
    window.dslbTabManager = {
      updateTabs(tabsData) {
        tabs = tabsData;
        activeTabId = tabsData.find(t => t.active)?.id || null;
        this.renderTabs();
      },
      
      renderTabs() {
        const container = document.getElementById('dslb-tabs-container');
        if (!container) return;
        
        // Get the plus button (it's already in the container)
        const plusButton = document.getElementById('dslb-new-tab-btn');
        
        // Store current active tab's input value if it exists
        const activeTabInput = container.querySelector('.dslb-tab[data-tab-id="' + activeTabId + '"] .dslb-tab-title');
        if (activeTabInput && activeTabInput === document.activeElement) {
          activeTabInputValue = activeTabInput.value;
        } else {
          activeTabInputValue = null;
        }
        
        // Use fixed tab width for multi-row layout (tabs will wrap automatically)
        const preferredTabWidth = 240;
        const tabWidth = preferredTabWidth;
        
        // Render tabs HTML with dynamic width
        const tabsHTML = tabs.map(tab => {
          // Use stored value if this is the active tab and input was being edited
          const displayTitle = (tab.id === activeTabId && activeTabInputValue !== null) ? activeTabInputValue : tab.title;
          // Truncate long titles for better display with many tabs (CSS will handle ellipsis, but we can also truncate here)
          const escapedTitle = displayTitle.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
          const originalTitle = tab.title.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
          // No loading indicators - title always stays as "DAT One" unless user edits
          
          // Initialize auto-reload state as disabled if not set
          if (!autoReloadState.has(tab.id)) {
            autoReloadState.set(tab.id, { enabled: false, interval: 30 });
          }
          
          const autoReloadStateForTab = autoReloadState.get(tab.id);
          
          return `
            <div class="dslb-tab ${tab.active ? 'active' : ''}" data-tab-id="${tab.id}" title="${displayTitle.replace(/"/g, '&quot;')}" style="width: ${tabWidth}px;">
              <span class="dslb-tab-favicon" title="DAT">●</span>
              <input type="text" value="${escapedTitle}" class="dslb-tab-title" readonly 
                onblur="event.stopPropagation(); window.dslbTabManager.finishEditing('${tab.id}', this.value, '${originalTitle}')" 
                onkeydown="event.stopPropagation(); if(event.key==='Enter') { event.preventDefault(); this.blur(); } else if(event.key==='Escape') { this.value = '${originalTitle}'; this.blur(); }"
                onmousedown="event.stopPropagation();"
                title="${displayTitle.replace(/"/g, '&quot;')}">
              <span class="dslb-edit-icon" onclick="event.stopPropagation(); window.dslbTabManager.startEditing('${tab.id}')" title="Edit tab name">✎</span>
              <span class="dslb-auto-reload-icon ${autoReloadStateForTab.enabled ? 'enabled' : ''}" onclick="event.stopPropagation(); window.dslbTabManager.toggleAutoReload('${tab.id}')" title="Auto Reload">↻</span>
              <select class="dslb-auto-reload-interval" style="display: ${autoReloadStateForTab.enabled ? 'block' : 'none'};" onchange="event.stopPropagation(); window.dslbTabManager.updateAutoReloadInterval('${tab.id}', parseInt(this.value))" onclick="event.stopPropagation();">
                <option value="10" ${autoReloadStateForTab.interval === 10 ? 'selected' : ''}>10s</option>
                <option value="15" ${autoReloadStateForTab.interval === 15 ? 'selected' : ''}>15s</option>
                <option value="30" ${autoReloadStateForTab.interval === 30 ? 'selected' : ''}>30s</option>
                <option value="60" ${autoReloadStateForTab.interval === 60 ? 'selected' : ''}>60s</option>
                <option value="120" ${autoReloadStateForTab.interval === 120 ? 'selected' : ''}>120s</option>
                <option value="300" ${autoReloadStateForTab.interval === 300 ? 'selected' : ''}>300s</option>
              </select>
              <button class="dslb-tab-close" onclick="event.stopPropagation(); window.dslbTabManager.closeTab('${tab.id}')" title="Close tab">×</button>
            </div>
          `;
        }).join('');
        
        // Clear container and add tabs, then add plus button after
        container.innerHTML = tabsHTML;
        if (plusButton && plusButton.parentNode !== container) {
          container.appendChild(plusButton);
        } else if (!container.querySelector('#dslb-new-tab-btn')) {
          // Plus button was removed, recreate it
          const newPlusBtn = document.createElement('button');
          newPlusBtn.id = 'dslb-new-tab-btn';
          newPlusBtn.textContent = '+';
          newPlusBtn.title = 'New tab';
          newPlusBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            try {
              if (window.dslbSession && window.dslbSession.newWindow) {
                const result = await window.dslbSession.newWindow();
                console.log('New tab created:', result);
              } else {
                console.error('dslbSession.newWindow not available');
              }
            } catch (error) {
              console.error('Error creating new tab:', error);
            }
          });
          container.appendChild(newPlusBtn);
        }
        
        // Update tab bar height based on number of rows
        // Dynamically adjust height when rows are added or removed
        const updateTabBarHeight = (forceUpdate = false) => {
          const tabBar = document.getElementById('dslb-tab-bar');
          const firstRow = document.getElementById('dslb-first-row');
          if (!tabBar || !firstRow) return;
          
          const currentTabCount = tabs.length;
          
          // Calculate number of rows based on container width and tab width
          // Account for controls on the right (valid till + window controls ~250px)
          const firstRowWidth = firstRow.clientWidth || firstRow.offsetWidth;
          const controlsWidth = 250; // Approximate width of valid till + window controls
          const availableWidth = firstRowWidth - controlsWidth - 8; // Account for padding
          const containerWidth = Math.max(availableWidth, 200); // Minimum width
          const tabsPerRow = Math.floor((containerWidth - 40) / (tabWidth + 1)); // Account for margins
          const requiredRows = currentTabCount > 0 ? Math.ceil((currentTabCount + 1) / Math.max(1, tabsPerRow)) : 1; // +1 for new tab button
          
          // Calculate new height
          const rowHeight = 32; // 28px tab height + 4px margin
          const firstRowHeight = 36; // Height of first row with controls
          const additionalRows = Math.max(0, requiredRows - 1); // Additional rows beyond first
          const tabsHeight = additionalRows * rowHeight;
          const totalHeight = firstRowHeight + tabsHeight;
          
          // Only update if the number of rows has changed (or if forced by resize)
          // This ensures smooth transitions when tabs are added or removed
          if (forceUpdate || requiredRows !== previousRowCount || currentTabCount !== previousTabCount) {
            // Height transition is handled by CSS
            tabBar.style.height = totalHeight + 'px';
            
            // Update previous values
            previousRowCount = requiredRows;
            previousTabCount = currentTabCount;
            
            // Update main window bounds if needed (this will be handled by main process)
            if (window.dslbSession && window.dslbSession.updateTabBarHeight) {
              window.dslbSession.updateTabBarHeight(totalHeight);
            }
          }
        };
        
        // Update height after rendering (only if tab count increased)
        setTimeout(() => updateTabBarHeight(false), 0);
        
        // Recalculate on window resize (remove old listener if exists)
        if (resizeHandler) {
          window.removeEventListener('resize', resizeHandler);
        }
        resizeHandler = () => updateTabBarHeight(true); // Force update on resize
        window.addEventListener('resize', resizeHandler);
        
        // Auto-scroll to active tab if it's not visible (for vertical scrolling)
        if (activeTabId) {
          setTimeout(() => {
            const activeTabEl = container.querySelector(`.dslb-tab[data-tab-id="${activeTabId}"]`);
            if (activeTabEl) {
              activeTabEl.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'nearest' });
            }
          }, 100);
        }
        
        // Re-attach click handler to tab container (not input)
        container.querySelectorAll('.dslb-tab').forEach(tabEl => {
          const tabId = tabEl.dataset.tabId;
          const input = tabEl.querySelector('.dslb-tab-title');
          const closeBtn = tabEl.querySelector('.dslb-tab-close');
          const editIcon = tabEl.querySelector('.dslb-edit-icon');
          const autoReloadIcon = tabEl.querySelector('.dslb-auto-reload-icon');
          const autoReloadInterval = tabEl.querySelector('.dslb-auto-reload-interval');
          
          // Only switch tab when clicking on the tab area, not input, edit icon, auto-reload, or close button
          tabEl.addEventListener('click', (e) => {
            if (e.target === input || e.target === editIcon || e.target === closeBtn || 
                e.target === autoReloadIcon || e.target === autoReloadInterval ||
                input.contains(e.target) || editIcon.contains(e.target) || closeBtn.contains(e.target) ||
                autoReloadIcon?.contains(e.target) || autoReloadInterval?.contains(e.target)) {
              return; // Don't switch tab if clicking on input, edit icon, auto-reload, or close button
            }
            window.dslbTabManager.switchTab(tabId);
          });
        });
      },
      
      switchTab(tabId) {
        if (window.dslbSession && window.dslbSession.switchTab) {
          window.dslbSession.switchTab(tabId);
        }
      },
      
      startEditing(tabId) {
        const tabEl = document.querySelector(`.dslb-tab[data-tab-id="${tabId}"]`);
        if (!tabEl) return;
        
        const input = tabEl.querySelector('.dslb-tab-title');
        if (!input) return;
        
        // Add editing class to tab for visual feedback
        tabEl.classList.add('editing');
        
        // Enable editing
        input.removeAttribute('readonly');
        input.classList.add('editing');
        input.focus();
        input.select();
      },
      
      finishEditing(tabId, newValue, originalValue) {
        const tabEl = document.querySelector(`.dslb-tab[data-tab-id="${tabId}"]`);
        if (!tabEl) return;
        
        const input = tabEl.querySelector('.dslb-tab-title');
        if (!input) return;
        
        // Remove editing class from tab
        tabEl.classList.remove('editing');
        
        // Disable editing
        input.setAttribute('readonly', 'readonly');
        input.classList.remove('editing');
        
        // Update title if changed
        if (newValue && newValue.trim() !== originalValue) {
          if (window.dslbSession && window.dslbSession.updateTabTitle) {
            window.dslbSession.updateTabTitle(tabId, newValue.trim());
          }
        } else {
          // Restore original if empty or cancelled
          input.value = originalValue;
        }
      },
      
      updateTitle(tabId, newTitle) {
        if (window.dslbSession && window.dslbSession.updateTabTitle) {
          window.dslbSession.updateTabTitle(tabId, newTitle);
        }
      },
      
      toggleAutoReload(tabId) {
        const currentState = autoReloadState.get(tabId) || { enabled: false, interval: 30 };
        const newEnabled = !currentState.enabled;
        
        if (newEnabled) {
          // Enable auto-reload with current interval (default 30s)
          autoReloadState.set(tabId, { enabled: true, interval: currentState.interval || 30, intervalId: null });
          // Start interval via IPC
          if (window.dslbSession && window.dslbSession.setAutoReload) {
            window.dslbSession.setAutoReload(tabId, true, currentState.interval || 30);
          }
        } else {
          // Disable auto-reload
          autoReloadState.set(tabId, { enabled: false, interval: currentState.interval || 30, intervalId: null });
          // Stop interval via IPC
          if (window.dslbSession && window.dslbSession.setAutoReload) {
            window.dslbSession.setAutoReload(tabId, false, 0);
          }
        }
        
        // Re-render tabs to update UI
        this.renderTabs();
      },
      
      updateAutoReloadInterval(tabId, seconds) {
        const currentState = autoReloadState.get(tabId) || { enabled: false, interval: 30 };
        autoReloadState.set(tabId, { enabled: currentState.enabled, interval: seconds, intervalId: currentState.intervalId });
        
        // If auto-reload is enabled, update the interval
        if (currentState.enabled && window.dslbSession && window.dslbSession.setAutoReload) {
          window.dslbSession.setAutoReload(tabId, true, seconds);
        }
      },
      
      closeTab(tabId) {
        // Clear auto-reload state when tab closes
        autoReloadState.delete(tabId);
        if (window.dslbSession && window.dslbSession.closeTab) {
          window.dslbSession.closeTab(tabId);
        }
      }
    };
    
    // Load and update valid till date
    async function loadValidTillDate() {
      try {
        if (window.dslbSession && window.dslbSession.getBillingStatus) {
          const status = await window.dslbSession.getBillingStatus();
          const validTillEl = document.getElementById('dslb-valid-till');
          if (!validTillEl) return;
          
          // Get expiry date from billing status
          let expiryDate = null;
          if (status.billingCycleEndDate) {
            expiryDate = new Date(status.billingCycleEndDate);
          } else if (status.trialEndDate) {
            expiryDate = new Date(status.trialEndDate);
          }
          
          if (expiryDate && !isNaN(expiryDate.getTime())) {
            // Format as MM/DD/YYYY
            const month = String(expiryDate.getMonth() + 1).padStart(2, '0');
            const day = String(expiryDate.getDate()).padStart(2, '0');
            const year = expiryDate.getFullYear();
            validTillEl.textContent = `Valid till: ${month}/${day}/${year}`;
          } else {
            validTillEl.textContent = 'Valid till: N/A';
          }
        } else {
          const validTillEl = document.getElementById('dslb-valid-till');
          if (validTillEl) {
            validTillEl.textContent = 'Valid till: N/A';
          }
        }
      } catch (error) {
        console.error('Error loading valid till date:', error);
        const validTillEl = document.getElementById('dslb-valid-till');
        if (validTillEl) {
          validTillEl.textContent = 'Valid till: N/A';
        }
      }
    }
    
    // New tab button
    const newTabBtn = document.getElementById('dslb-new-tab-btn');
    if (newTabBtn) {
      newTabBtn.addEventListener('click', async (e) => {
        e.stopPropagation();
        try {
          if (window.dslbSession && window.dslbSession.newWindow) {
            const result = await window.dslbSession.newWindow();
            console.log('New tab created:', result);
          } else {
            console.error('dslbSession.newWindow not available');
          }
        } catch (error) {
          console.error('Error creating new tab:', error);
        }
      });
    }
    
    // Window control buttons
    const minimizeBtn = document.getElementById('dslb-minimize-btn');
    if (minimizeBtn) {
      minimizeBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (window.dslbSession && window.dslbSession.minimizeWindow) {
          window.dslbSession.minimizeWindow();
        }
      });
    }
    
    const maximizeBtn = document.getElementById('dslb-maximize-btn');
    if (maximizeBtn) {
      maximizeBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (window.dslbSession && window.dslbSession.maximizeWindow) {
          window.dslbSession.maximizeWindow();
        }
      });
    }
    
    const closeBtn = document.getElementById('dslb-close-btn');
    if (closeBtn) {
      closeBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (window.dslbSession && window.dslbSession.closeWindow) {
          window.dslbSession.closeWindow();
        }
      });
    }
    
    // Update maximize button icon based on window state
    function updateMaximizeButton(isMaximized) {
      const maximizeBtn = document.getElementById('dslb-maximize-btn');
      if (maximizeBtn) {
        // Use different symbols: □ for not maximized, ⛶ (restore) for maximized
        // Fallback to □ if restore symbol doesn't render
        try {
          maximizeBtn.textContent = isMaximized ? '⛶' : '□';
        } catch (e) {
          maximizeBtn.textContent = '□'; // Fallback
        }
        maximizeBtn.title = isMaximized ? 'Restore' : 'Maximize';
      }
    }
    
    // Get initial window state and update button
    if (window.dslbSession && window.dslbSession.getWindowState) {
      window.dslbSession.getWindowState().then(state => {
        if (state) {
          updateMaximizeButton(state.isMaximized);
        }
      }).catch(err => {
        console.error('Failed to get window state:', err);
      });
    }
    
    // Listen for window state changes
    if (window.dslbSession && window.dslbSession.onWindowStateChanged) {
      window.dslbSession.onWindowStateChanged((state) => {
        if (state) {
          updateMaximizeButton(state.isMaximized);
        }
      });
    }
    
    // Set up IPC listener for tab updates when page loads
    if (window.dslbSession && window.dslbSession.onTabsUpdate) {
      window.dslbSession.onTabsUpdate((tabsData) => {
        if (window.dslbTabManager) {
          window.dslbTabManager.updateTabs(tabsData);
        }
      });
    }
    
    // Initial render (will be updated via IPC)
    window.dslbTabManager.updateTabs([]);
    
    // Request initial tab data
    if (window.dslbSession && window.dslbSession.getAllTabs) {
      window.dslbSession.getAllTabs().then(tabs => {
        if (window.dslbTabManager && tabs && tabs.length > 0) {
          window.dslbTabManager.updateTabs(tabs);
        }
      }).catch(err => {
        console.error('Failed to get initial tabs:', err);
      });
    }
    
    // Load valid till date on page load and every 5 minutes
    loadValidTillDate();
    validTillUpdateInterval = setInterval(loadValidTillDate, 5 * 60 * 1000); // 5 minutes
  </script>
